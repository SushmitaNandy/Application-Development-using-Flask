<div class="sidebar-wrapper">

    <div class="sidebar-text d-flex flex-column h-100 justify-content-center text-center"
        style="margin-top: 20px;">
        <img class="mx-auto w-75 w-75 bg-primary img-fluid rounded-circle mb-4 p-3" src="{{user.photo}}"
            alt="Image">
        <h1 class="font-weight-bold">{{user.first_name}} {{user.last_name}}</h1>
        <p class="mb-4">
            Bio: {{user.profile_description}}
        </p>
        {% if user.username == current_user.username %}
        <div class="d-flex justify-content-center mb-5">
            <a class="btn btn-outline-primary mr-2"
                href="{{ url_for('edit_user',username=user.username) }}"> Edit Profile <i
                    class="fas fa-wrench" aria-hidden="true" style='font-size:24px;'></i></a>
            <a class="btn btn-outline-primary mr-2"
                href="{{ url_for('delete_user',username=user.username) }}"
                onclick="return confirm('Are you sure you want to delete your profile?')">
                Delete Profile
                <i class="fas fa-trash" style='font-size:24px;'></i>
            </a>
        </div>
        {%else%}
            {% if current_user.is_following(user) %}
                <a href="{{url_for('unfollow',username=user.username)}}" class="btn btn-outline-primary mr-2">Unfollow</a>
            {% else %}
                <a href="{{url_for('follow',username=user.username)}}" class="btn btn-outline-primary mr-2">Follow</a>
            {% endif %}
        {% endif %}

    </div>
    <div class="sidebar-icon d-flex flex-column h-100 justify-content-center text-right">
        <i class="fas fa-2x fa-angle-double-right text-primary"></i>
    </div>

</div> <!-- Side bar end -->
