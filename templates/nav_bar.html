<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
    $(function(){
        $('a').each(function(){
            if ($(this).prop('href') == window.location.href) {
                $(this).addClass('active'); $(this).parents('li').addClass('active');
            }
        });
    });
</script>

<div class="container p-0 ">
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
        <a href="" class="navbar-brand d-block d-lg-none">Navigation</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav m-auto">
                <a href="/feeds/{{current_user.username}}" class="nav-item nav-link">News Feed</a>
                <a href="/my_profile/{{current_user.username}}" class="nav-item nav-link">User Profile</a>
                <a href="/add_blog/{{current_user.user_id}}" class="nav-item nav-link">Add Blog</a>
                <a href="/connection_list/{{current_user.username}}" class="nav-item nav-link">Connections</a>
            </div>
        </div>
        <form class="form-inline my-2 my-lg-0" action="/user_search/{{current_user.username}}"
            method="post">

            <input class="form-control" name="search_name" placeholder="Type to search users"> &nbsp;&nbsp;
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                style="background-color: white">Search</button>

        </form>
        <p>&nbsp;&nbsp;</p>
        <a class="btn btn-outline-success my-2 my-sm-0" href="/logout"
            style="background-color: white">Logout</a>
    </nav>
</div>
