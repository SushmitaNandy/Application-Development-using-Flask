<link rel="stylesheet" type="text/css" href="../static/login.css" />
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Forget Password </title>
    <!-- Favicon -->
    <link href="../static/favicon.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <form  method="post">
            {{form1.hidden_tag()}}
            <div class="title">Enter New Password</div>
            {% if error %}
            <p class=error><strong>Error:</strong> {{ error }}
                {% endif %}
            <div class="form-group">
                {{form1.password(class="form-control",placeholder="Password")}}

            
            <div class="form-group">
                {{form1.password2(class="form-control",placeholder="Confirm Password")}}
            </div>

            <div class="input-box button">
                {{form1.submit_btn(class="btn btn-primary btn-lg")}}
            </div>
        </div>
        </form>
    </div>
</body>

</html>
